name: Deploy to AWS

on:
  push:
    branches:
      - main   # deploy only when pushing to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configure AWS credentials (using your GitHub secrets)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3Ô∏è‚É£ Log in to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4Ô∏è‚É£ Build and push Docker image to ECR
      - name: Build, Tag, and Push image
        run: |
          IMAGE_TAG=latest
          docker buildx build --platform linux/amd64 -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG

      # 5Ô∏è‚É£ Install Node.js (needed for AWS CDK)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 6Ô∏è‚É£ Install AWS CDK
      - name: Install AWS CDK
        run: npm install -g aws-cdk

      # 7Ô∏è‚É£ Install Python (for Django/CDK Python code)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 8Ô∏è‚É£ Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r cdk-windowgeniusai/requirements.txt

      # 9Ô∏è‚É£ CDK Synth
      - name: CDK Synth
        run: cdk synth --app "python3 cdk-windowgeniusai/app.py"

      # üîü CDK Diff (optional: remove if you want cleaner logs)
      - name: CDK Diff
        run: cdk diff --app "python3 cdk-windowgeniusai/app.py"

      # 1Ô∏è‚É£1Ô∏è‚É£ CDK Deploy
      - name: CDK Deploy
        run: cdk deploy --require-approval never --app "python3 cdk-windowgeniusai/app.py"
