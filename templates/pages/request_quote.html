<!-- Detailed Quote Request Form -->
<div class="container my-5">
    <!-- Card for Request Quote Form -->
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h3>Request a Quote</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'request_quote' %}" class="p-4">
                {% csrf_token %}
                <div class="row g-3">
                    <!-- Name -->
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input class="form-control form-control-lg" id="name" name="name" type="text" placeholder="Your Name" required>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input class="form-control form-control-lg" id="email" name="email" type="email" placeholder="Your Email" required>
                        </div>
                    </div>

                    <!-- Phone -->
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                            <input class="form-control form-control-lg" id="phone" name="phone" type="text" placeholder="Your Phone Number" required>
                        </div>
                    </div>

                    <!-- Requested Service -->
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-cogs"></i></span>
                            <input class="form-control form-control-lg" id="service" name="service" type="text" placeholder="Requested Service" required>
                        </div>
                    </div>

                    <!-- Type of Windows -->
                    <div class="col-md-6">
                        <label for="windowType" class="form-label">Type of Window</label>
                        <select class="form-select form-control-lg" id="windowType" name="windowType" required>
                            <option value="" disabled selected>Select Type of Window</option>
                            <option value="double_hung">Double Hung</option>
                            <option value="casement">Casement</option>
                            <option value="sliding">Sliding</option>
                            <option value="bay_bow">Bay/Bow</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>

                    <!-- Additional Details -->
                    <div class="col-12">
                        <label for="details" class="form-label">Additional Details (Optional)</label>
                        <textarea id="details" class="form-control" placeholder="Add any extra details here..." name="details" rows="4"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-primary btn-lg w-100">Submit Quote</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS & Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
