{% load static %}

<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="{% url 'useradmin' %}" class="brand-link">
        <img 
            src="{% static 'admin/dist/img/AdminLTELogo.png' %}"
            alt="AdminLTE Logo" 
            class="brand-image img-circle elevation-3 opacity-80">
        <span class="brand-text font-weight-light">Window Replacement</span>
    </a>

    <!-- Sidebar (Add "sidebar-collapse" class to fix overlapping issue) -->
    <div class="sidebar">
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" 
                data-widget="treeview" 
                role="menu" 
                data-accordion="false">
                <!-- Dashboard -->
                <li class="nav-item">
                    <a href="{% url 'useradmin' %}" class="nav-link">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <!-- Leads -->
                <li class="nav-item">
                    <a href="{% url 'adminleads' %}" class="nav-link">
                        <i class="nav-icon fas fa-user-plus"></i>
                        <p>Submit Lead</p>
                    </a>
                </li>
                <!-- Inbox -->
                <li class="nav-item">
                    <a href="{% url 'admininbox' %}" class="nav-link">
                        <i class="nav-icon fas fa-envelope"></i>
                        <p>Inbox</p>
                        <span class="badge badge-danger">{{ unread_messages }}</span>
                    </a>
                </li>
                <!-- Orders -->
                <li class="nav-item">
                    <a href="{% url 'orders' %}" class="nav-link">
                        <i class="nav-icon fas fa-shopping-cart"></i>
                        <p>Orders</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'pending_orders' %}" class="nav-link">
                        <i class="fas fa-clock"></i> Pending Orders
                    </a>
                </li>
                <!-- Quotes -->
                <li class="nav-item">
                    <a href="{% url 'adminquotes' %}" class="nav-link">
                      <i class="nav-icon fas fa-file-alt"></i>
                      <p>
                        Quotes
                        {% if new_quote_count > 0 %}
                          <span class="badge bg-warning text-dark ms-2">{{ new_quote_count }}</span>
                        {% endif %}
                      </p>
                    </a>
                  </li>
                <!-- Projects -->
                <li class="nav-item">
                    <a href="{% url 'adminprojects' %}" class="nav-link">
                        <i class="nav-icon fas fa-tools"></i>
                        <p>Projects</p>
                    </a>
                </li>

                <!-- Reports -->
                <li class="nav-item">
                    <a href="{% url 'reports' %}" class="nav-link">
                        <i class="nav-icon fas fa-chart-line"></i>
                        <p>Reports</p>
                    </a>
                </li>
                <!-- Revenue -->
                <li class="nav-item">
                    <a href="{% url 'revenue' %}" class="nav-link">
                        <i class="nav-icon fas fa-chart-bar"></i>
                        <p>Revenue</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'update_profile_picture' %}" class="nav-link">
                      <i class="nav-icon fas fa-user-circle"></i>
                      <p>Update Profile</p>
                    </a>
                  </li>
                  
                <!-- Logout -->
                <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}" class="nav-link p-0">
                        {% csrf_token %}
                        <button class="btn-link-reset w-100 text-start">
                            <i class="nav-icon fas fa-sign-out-alt"></i>
                            <p>Logout</p>
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</aside>
