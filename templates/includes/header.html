<!-- Font Awesome (icons) - include once in your base template's <head> -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

{% load static %}

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm wgai-nav">
    <div class="container">
      
      <!-- Brand + Slogan -->
      <a class="navbar-brand d-flex align-items-start text-warning" href="{% url 'index' %}">
        <i class="fas fa-home me-2 mt-1" aria-hidden="true"></i>
        <span class="d-flex flex-column lh-1">
          <span class="fw-bold brand-title">WindowGeniusAI</span>
          <small class="text-light fw-normal brand-slogan">Smarter windows. Faster quotes.</small>
        </span>
      </a>

      <!-- Mobile toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links with icons -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-lg-center">
          <li class="nav-item">
            <a class="nav-link text-white fw-semibold" href="#windows">
              <i class="fa-solid fa-grip nav-icon icon-styles" aria-hidden="true"></i>
              Window Styles
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fw-semibold" href="#quote-form">
              <i class="fa-solid fa-paper-plane nav-icon icon-quote" aria-hidden="true"></i>
              Submit Quote
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fw-semibold" href="#testimonials">
              <i class="fa-solid fa-comments nav-icon icon-testimonials" aria-hidden="true"></i>
              Testimonials
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fw-semibold" href="#financing-options">
              <i class="fa-solid fa-hand-holding-dollar nav-icon icon-financing" aria-hidden="true"></i>
              Financing
            </a>
          </li>
          {# Optional CTA
          <li class="nav-item ms-lg-3">
            <a href="#quote-form" class="btn btn-warning fw-bold px-3">Get My Quote</a>
          </li>
          #}
        </ul>
      </div>
    </div>
  </nav>
</header>
