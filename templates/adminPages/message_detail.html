{% extends 'base/adminbase.html' %}
{% block content %}
<div class="content-wrapper">
    <!-- Header Section -->
    <div class="content-header">
        <h1 class="m-0">Message Details</h1>
        <p class="text-muted">View the details of the selected message.</p>
    </div>

    <!-- Message Content -->
    <div class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{{ message.subject }}</h3>
            </div>
            <div class="card-body">
                <p><strong>From:</strong> {{ message.sender }}</p>
                <p><strong>Received At:</strong> {{ message.created_at|date:"M d, Y H:i" }}</p>
                <hr>
                <p><strong>Content:</strong></p>
                <p>{{ message.content }}</p>
            </div>
            <div class="card-footer">
                <a href="{% url 'inbox' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Inbox</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
