{% extends 'base/base.html' %}
{% block body_class %}bg-light{% endblock %}


{% block content %}
<div class="container py-5 my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="reg-form bg-white p-4 rounded shadow-sm">
                <h2 class="text-center mb-4">User Login</h2>

                {% if form.errors %}
                    <div class="alert alert-danger">
                        <strong>Error:</strong> Invalid username or password. Please try again.
                    </div>
                {% endif %}

                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="username">Username:</label>
                        <input id="username" name="username">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password:</label>
                        <input id="password" name="password" type="password">
                    </div>

                    <button class="btn btn-primary w-100 mt-2" type="submit">Login</button>

                    <div class="text-center mt-3">
                        <a href="{% url 'password_reset' %}">Forgot Password?</a>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <a href="{% url 'signup' %}" class="btn btn-outline-dark">Create an Account â†’</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
